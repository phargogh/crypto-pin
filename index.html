<html>
<meta charset="UTF-8">

<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
<style>

html {
        font-family: 'Roboto Mono', monospace;
        text-align: center;
}

#label {
        font-size: 1em;
}

#pin {
        margin-top: 10;
        margin-bottom: 10;
        font-size: 10em;
}

#crypto-pin {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
}
</style>
</head>

<body onload="generate()">
        <div id="crypto-pin">
                <p id="label">Your cryptographically secure 4-digit PIN is</p>
                <p id="pin"></p>
                <p><a href="javascript:generate()">Regenerate</a></p>
        </div>
</body>

<script>
        function generate() {
                var value = window.crypto.getRandomValues(new Uint16Array(1))[0] % 9999
                document.getElementById('pin').innerHTML = value.toString().padStart(4, '0');
        }
</script>

</html>
